<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  <button onClick="emit(this)">puzzle:read</button>

  <button onClick="emit(this)">record:create</button>

  <button onClick="emit(this)">room:create</button>
  <button onClick="emit(this)">room:update_name</button>
  <button onClick="emit(this)">room:view_members</button>
  <button onClick="emit(this)">room:view_activity</button>
  <button onClick="emit(this)">room:view_found_answers</button>
</body>

<script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
<script>
  const socket = io("http://localhost:3000");
  socket.emit("hello", { example: "text" });
  console.log("connected");

  const emit = (element) => {
    socket.emit(element.innerText, {});
  };
</script>
