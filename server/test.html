<!DOCTYPE html>
<html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>


<body>
    <form id="form">
        <p id="responseArea"></p>
        <input id="input" type="text" />
        <button>Submit</button>
    </form>
    <script>
        const socket = io('http://localhost:4000');
        const responseArea = document.querySelector('#responseArea');
        let roomId = 1;
        let name = "Dalton";

        socket.emit("initRequest", { roomId });
        console.log("sent initRequest");

        socket.on("initResponse", (response) => {
            responseArea.textContent = "initResponse: " + JSON.stringify(response);
        });
        socket.on("alreadyFound", (response) => {
            responseArea.textContent = "alreadyFound: " + JSON.stringify(response);
        });
        socket.on("incorrectLetters", (response) => {
            responseArea.textContent = "incorrectLetters: " + JSON.stringify(response);
        });
        socket.on("noCenterLetter", (response) => {
            responseArea.textContent = "noCenterLetter: " + JSON.stringify(response);
        });
        socket.on("notInList", (response) => {
            responseArea.textContent = "notInList: " + JSON.stringify(response);
        });
        socket.on("updateFoundWords", (response) => {
            responseArea.textContent = "updateFoundWords: " + JSON.stringify(response);
        });

        document.querySelector("#form").addEventListener("submit", (event) => {
            event.preventDefault();
            let inputElement = document.querySelector("#input");
            let word = inputElement.value;
            console.log("input value:", word);
            socket.emit("submit", { word, name, roomId });
            inputElement.value = "";
        });
    </script>
</body>

</html>
