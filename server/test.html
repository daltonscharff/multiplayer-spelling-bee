<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <ul id="foundWords"></ul>
    <button onclick="sendIt()">send</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:4000');

        function sendIt() {
            console.log('hi');
            socket.emit('submit', 'd');
        }

        socket.on('allFound', (foundWords) => {
            console.log(foundWords);
            while (document.querySelector('#foundWords').hasChildNodes()) {
                document.querySelector('#foundWords').removeChild(document.querySelector('#foundWords').firstChild);
            }
            foundWords.forEach(word => {
                const li = document.createElement('LI');
                li.textContent = word;
                document.querySelector('#foundWords').appendChild(li);
            })
        });
    </script>
</body>

</html>
